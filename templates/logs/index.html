<!DOCTYPE html>
<h1>index</h1>
{% if last_log.will_forget is None %}
    <a href="{% url 'logs:confirm_label' log_id=last_log.id %}">TO LogForm</a>
{% else %}
    <a href="{% url 'logs:log_form' %}">TO LogForm</a>
{% endif %}

<table class="table">
  <th>
  {% if prediction is not None %}
    <h2>予測結果: {{ prediction }}</h2>
  {% else %}
    <p>予測結果はまだありません。</p>
  {% endif %}
  </th>
</table>
